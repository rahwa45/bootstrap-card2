<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap-card</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xl-6 col-12">

      <div class="card w-50 shadow-lg">
        <img src="img.svg" alt=""   card-img-top" class="px-4 mb-3 mt-2">
     
     
        <div class="card-body">
         <p class="card-text fs-5 mb-4">This is a wider card with  supporting text below as a natural lead-in to additional content. This 
         content is a little bit longer.</p>
       
        <div class="row">


          <div class="btn-group col-lg-3 col-sm-4 col-4 col-md-4 col-xl-4">
            <button class="btn btn-outline-secondary" type="button">View</button>
            <button class="btn btn-outline-secondary" type="button">Edit</button>
            </div>

          <div class="col-lg-6 col-sm-4 col-4 col-md-4 col-xl-4"></div>
          
          <div class="col-lg-3 col-sm-4 col-4 col-md-4 col-xl-4">
            <span class="text-secondary">9-mins</span>
          </div>
            
        </div> 


   </div>
            
       </div>

       </div>
     
     </div>
     </div>
    
  </body>
</html>
